{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/edit.css">
{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" action="" method="post" name="edit">
    <!-- page_one start -->
    <div class="header hei4">
        <div class="left back" onclick="javascript:history.back(-1)">
            <span><i class="iconfont">&#xf007a;</i></span>
        </div>
        <div class="private">找回密码</div>
    </div>
    <div style="height:4rem;"></div>
    <div id="page_one" class="page_one pl5 pr5 ">
		<hr/>
		<!-- login_info start -->
		<div class="login_info">
            {{ form.hidden_tag() }}
            {% include 'flash.html' %}
            <h4>账号信息</h4>
			<div class="input-group mt15">
			    <span class="input-group-addon">Q Q</span>
                {{ form.qq(class="form-control", placeholder="请输入QQ号") }}
			</div>
            <div id="qqRight" class="al"></div>
            {% for error in form.errors.qq %}
                <span style="color:red;">[{{ error }}]</span><br/>
            {% endfor %}
            <br/>
            <button id="submit" type="submit" class="btn btn_wide">发送邮件</button>
            <br/>
            <br/>
		</div>
	</div>
    <!-- page_one end -->
</form>
<script src="/static/js/checkData.js"></script>
{% endblock %}
